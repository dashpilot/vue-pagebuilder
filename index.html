<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue Pagebuilder</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="editor/editor.css">

  <script src="https://unpkg.com/vue@next"></script>
  <script src="main.js" type="module"></script>
</head>

<body>

  <main>
    <app-header bg-color="#E9ECEF">Welcome to my site</app-header>

    <div class="container">
      <span v-for="item in entries">
        <wdgt-post v-bind:item="item" v-if="item.layout == 'post'"></wdgt-post>
        <wdgt-banner v-bind:item="item" v-if="item.layout == 'banner'"></wdgt-banner>
      </span>
    </div>

    <page-editor v-bind:layouts="layouts" v-bind:entries="entries"></page-editor>

  </main>


</body>

</html>
